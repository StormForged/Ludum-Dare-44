<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LD44</title>
</head>
    <script src="pixi/pixi.min.js"></script>
    <script src="pixi/pixi-layers.js"></script>
<body>
    <script type="text/javascript">
        let type = "WebGL"
        if(PIXI.utils.isWebGLSupported()){
            type = "canvas"
        }

        let app = new PIXI.Application({width: 1280, height: 720});
    </script>
    <script src="keyboard.js"></script>
    <script src="globals.js"></script>
    <script src="init.js"></script>
    <script src="player.js"></script>
    <script src="states.js"></script>
    <script src="shop.js"></script>
    <script src="inventory.js"></script>
    <script src="baddy.js"></script>
    <script src="items.js"></script>
    <script src="main.js"></script>
    <div id="container">
        <div id="header">
            <h1>Ludum Dare 44</h1>
            <h2>Your life is currency</h2>
        </div>
        <div id="game">
            <script>
                document.body.appendChild(app.view);
            </script>
        </div>
    </div>
    <div id="countdowncontainer">
            <p id="countdown"></p>
            <script>
                var countDownDate = new Date("April 30, 2019 11:00:00").getTime();

                var x = setInterval(function(){
                    var now = new Date().getTime();

                    var distance = countDownDate - now;

                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

                    if(distance < 0){
                        clearInterval(x);
                        document.getElementById("countdown").innerHTML = "DONEZO";
                    }
                }, 1000)
            </script>
        </div>
    <div id="instructions">
        <p>
            ---- CONTROLS ----<br>
            W-A-S-D -- Movement<br>
            I -- Attack<br>
            O -- Use item<br>
            E -- Interact with shop / Drain life force<br>
            ENTER -- Selection<br>
            R -- Open inventory<br>

            P - Toggle hit/hurt box display
        </p>
    </div>
</body>
</html>
